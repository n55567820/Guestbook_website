<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Guestbook</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-4.5.0-examples/assets/dist/css/bootstrap.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>
  <body class="bg-light">
      <div class="container">
          <div class="py-1 text-center">
          </div>
          <br>
          <div class="py-5">
              <div class="mb-3">
                <form class="needs-validation" action="/post/signup" method="post">{% csrf_token %}
                    <h4 class="mb-3"> 創立會員</h4>
                    <hr class="mb-4">
                    <div class="row">
                      <div class="col-md-12">
                        {{ form.as_p }}
                      </div>
                    </div>
                    <br>
                    <button class="btn btn-primary btn-lg btn-block" name="submit">註冊</button>
                </form>
              </div>
          </div>
          <footer class="text-muted text-center text-small">
            <p class="mb-1">&copy; 2020-2021</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="/post">回首頁</a></li>
            </ul>
          </footer>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.js"></script>
      <script src="form-validation.js"></script>
  </body>
</html>
