{% extends "base_generic.html" %}
{% load socialaccount %}
{% block content %}
  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
  </style>

   <div class="form-signin">
      <div class="form-signin text-center">
          <form class="form-signin text-center" method="post" action="/post/login"> {% csrf_token %}
             <h1 class="h3 mb-3 font-weight-normal">登入 or <a href="/post/signup">註冊</a></p></h1>
             <label for="inputEmail" class="sr-only">Email address</label>
             <input name="username"  id="inputEmail" class="form-control" placeholder="帳號" required autofocus>
             <label for="inputPassword" class="sr-only">Password</label>
             <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密碼" required>
             <button class="btn btn-primary btn-block" type="submit">登入</button>
          </form>
          <p><a href="{% url 'account_reset_password' %}">忘記密碼?</a></p>
          <hr>
          <div class="form-signin">
              <p>使用社交登入</p>
              <a class="btn btn-danger btn-block" href="{% provider_login_url 'google' method='oauth2' %}">Google 登入</a>
              <br>
              <a class="btn btn-primary btn-block" href="{% provider_login_url 'facebook' method='oauth2' %}">Facebook登入</a>
          </div>
      </div>
   </div>

{% endblock %}
